<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキル登録</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 th:text="'スキル登録: ' + ${category}"></h1>

    <!-- スキル登録フォーム -->
    <form id="skillForm" th:action="@{'/users/addSkill/' + ${category} + '/' + ${id}}" method="post">
        <!-- hidden フィールドでユーザーIDとカテゴリを渡す -->
        <input type="hidden" id="userId" name="userId" th:value="${id}">
        <input type="hidden" id="categoryName" name="categoryName" th:value="${category}">

        <div>
            <label for="learningDataName">学習項目名:</label>
            <input type="text" id="learningDataName" name="learningDataName" required>
        </div>
        <div>
            <label for="learningTime">学習時間 (時間):</label>
            <input type="number" id="learningTime" name="learningTime" required min="1">
        </div>
        <div>
            <button type="submit" id="registerButton">登録</button>
        </div>
    </form>

    <!-- モーダル表示部分 -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>登録完了</h2>
            <p id="modalMessage"></p>
            <button id="closeModal" class="close-btn">閉じる</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // フォーム送信時の処理
            $("#skillForm").on("submit", function (event) {
                event.preventDefault(); // ページリロードを防止

                const url = $(this).attr("action");
                const formData = $(this).serialize();

                // フォームデータをサーバーに送信
                $.post(url, formData, function () {
                    // データ登録後にカテゴリ名と項目名を取得
                    fetchAddedLearningData();
                });
            });

            // カテゴリ名と項目名を取得する関数
            function fetchAddedLearningData() {
                $.ajax({
                    type: "GET",
                    url: "/api/skills/added",
                    success: function (response) {
                        const categoryName = response.categoryName;
                        const learningDataName = response.learningDataName;

                        // モーダルメッセージを設定して表示
                        $("#modalMessage").text(`カテゴリ: ${categoryName}, 項目: ${learningDataName}`);
                        $("#successModal").show();
                    },
                    error: function () {
                        alert("データの取得に失敗しました。");
                    }
                });
            }

            // モーダルの閉じるボタンの処理
            $("#closeModal").on("click", function () {
                const userId = $("#userId").val(); // hidden タグからユーザーIDを取得
                const redirectUrl = `/users/editSkill/${userId}`;
                window.location.href = redirectUrl;
            });
        });
    </script>
</body>
</html>
