<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキル登録</title>
    <link rel="stylesheet" href="/css/addSkill.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); 
}

.modal-content {
    background-color: #fff;
    width: 640px; 
    height: 240px; 
    position: absolute; 
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    text-align: center;
}

.message-container {
    position: absolute;
    top: 60px; 
    left: 50%;
    transform: translateX(-50%);
    width: 305px;
    height: 21px;
    font-size: 18px; 
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.modal-button {
    position: absolute;
    bottom: 60px; 
    left: 50%;
    transform: translateX(-50%);
    width: 192px;
    height: 48px;
    background: #1B5678;
    color: #fff;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
    cursor: pointer;
    border: none; 
    box-shadow: none; 
    transition: background-color 0.3s;
}

.modal-button:hover {
    background-color: #154c67;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">My Portfolio</div>
        <a href="/logout" class="login-btn">ログアウト</a>
    </div>

    <div class="center-container" th:text="${category} + 'に項目を追加'"></div>
    <div id="errorMessageContainer" class="error-message-container"></div>

    <form id="skillForm" method="post">
        <!-- <div id="errorMessage" style="color: red; display: none; margin-bottom: 10px;"></div> -->
        <input type="hidden" id="userId" name="userId" th:value="${id}">
        <input type="hidden" id="categoryName" name="categoryName" th:value="${category}">
    
        <div class="form-container">
            <div class="child-container">
                <div class="top-left-container">項目名</div>
                <input type="text" id="learningDataName" name="learningDataName" class="learning-data-input" required>
            </div>
    
            <div class="child-container-bottom">
                <div class="inner-top-container">
                    <div class="top-left-learning-time">学習時間</div>
                    <input type="number" id="learningTime" name="learningTime" class="learning-time-input" required min="1">
                </div>
            </div>
    
            <div class="button-container" id="registerButton">追加する</div>
        </div>
    </form>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <div id="modalMessage" class="message-container"></div>
            <p id="modalMessage"></p>
            <button id="closeModal" class="modal-button">編集ページに戻る</button>
        </div>
    </div>

    <div class="footer">
        portfolio site
    </div>

    <script>
        $(document).ready(function () {
    function showError(message) {
        const $errorMessageContainer = $("#errorMessageContainer");
        $errorMessageContainer.text(message).css("visibility", "visible");
    }

    // URL から `month` クエリパラメータを取得
    const urlParams = new URLSearchParams(window.location.search);
    const selectedMonth = urlParams.get("month");

    // `selectedMonth` が `YYYY-MM` 形式の場合、`YYYY-MM-DD` に変換
    const registeredMonth = selectedMonth ? `${selectedMonth}-01` : null;

    $("#registerButton").on("click", function () {
        const userId = $("#userId").val();
        const learningDataName = $("#learningDataName").val();
        const learningTime = $("#learningTime").val();
        const categoryName = $("#categoryName").val();
        let categoryId;

        // バリデーション
        if (!learningDataName) {
            showError("項目名は必ず入力してください。");
            return;
        }

        if (learningDataName.length > 50) {
            showError("項目名は50文字以内で入力してください。");
            return;
        }

        if (!learningTime) {
            showError("学習時間は必ず入力してください。");
            return;
        }

        if (isNaN(learningTime) || Number(learningTime) < 0) {
            showError("学習時間は0以上の数字で入力してください。");
            return;
        }

        if (!registeredMonth) {
            showError("登録月が選択されていません。");
            return;
        }

        // カテゴリIDの決定
        switch (categoryName) {
            case "バックエンド":
                categoryId = 1;
                break;
            case "フロントエンド":
                categoryId = 2;
                break;
            case "インフラ":
                categoryId = 3;
                break;
            default:
                showError("無効なカテゴリが選択されました。");
                return;
        }

        // フォームデータの作成
        const formData = {
            userId: userId,
            categoryId: categoryId,
            learningDataName: learningDataName,
            learningTime: learningTime,
            registeredMonth: registeredMonth // `registeredMonth` を追加
        };

        console.log("送信するデータ:", formData);

        // API リクエスト
        $.ajax({
            type: "POST",
            url: "/api/skills/add",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (response) {
                const message = `${categoryName} の ${learningDataName} を ${learningTime} 分で追加しました！`;
                $("#modalMessage").text(message);
                $("#successModal").show();
            },
            error: function (xhr) {
                if (xhr.status === 409) {
                    showError(`「${learningDataName}」は既に登録されています。`);
                } else {
                    const errorMessage = xhr.responseText || "登録処理中にエラーが発生しました。";
                    showError(errorMessage);
                }
            }
        });
    });

    // モーダルの閉じるボタンのクリックイベント
    $("#closeModal").on("click", function () {
        const userId = $("#userId").val();
        // window.location.href = `/users/editSkill/${userId}`;
        window.location.href = `/users/editSkill/${userId}?month=${selectedMonth}`;
    });
});
    </script>
</body>
</html>
