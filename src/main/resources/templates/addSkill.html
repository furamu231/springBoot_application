<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>スキル登録</title>
</head>
<body>
    <h1 th:text="'スキル登録: ' + ${category}"></h1>

    <form th:action="@{'/users/addSkill/' + ${category} + '/' + ${id}}" th:method="post">
        <div>
            <label for="learningDataName">学習項目名:</label>
            <input type="text" id="learningDataName" name="learningDataName" th:value="${dto.learningDataName}">
        </div>
        <div>
            <label for="learningTime">学習時間 (時間):</label>
            <input type="number" id="learningTime" name="learningTime" th:value="${dto.learningTime}">
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </form>
</body>
</html>
