<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <link rel="stylesheet" href="/css/editSkill.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <input type="hidden" id="user-id" th:value="${user.id}">
    <div class="header">
        <div class="header-title">My Portfolio</div>
        <button class="login-btn" onclick="window.location.href='/logout'">ログアウト</button>
    </div>
    <div class="content">
        <div class="main-container">
            <div class="dropdown-container">
                <select id="month-dropdown" class="month-dropdown"></select>
                <div class="dropdown-arrow">
                    <div class="arrow-up"></div>
                    <div class="arrow-down"></div>
                </div>
                <div class="dropdown-arrow">
                    <div class="arrow-up"></div>
                    <div class="arrow-down"></div>
                </div>
            </div>
            <div class="sub-container">
                <div class="inner-container">
                    <div class="header-container">
                        <div class="left-box">
                            <div class="category-container">
                                <span class="category-text">バックエンド</span>
                            </div>
                        </div>
                        <a class="right-button" th:href="@{'/users/addSkill/Backend/' + ${id}}">項目を追加する</a>
                    </div>
                    <div class="content-container">
                        <div class="top-box">
                            <div class="top-box-item">項目名</div>
                            <div class="top-box-item">学習時間</div>
                        </div>
                        <div class="scroll-wrapper">
                        
                            <div th:each="skill : ${backendSkills}" class="middle-box">
                                <div class="middle-box-item" th:text="${skill.learningDataName}"></div>
                            
                                <div class="middle-box-item">
                                   
                                    <div class="dropdown-wrapper">
                                        <select class="time-dropdown">
                                            <option th:each="i : ${#numbers.sequence(1, 180)}"
                                                    th:value="${i}"
                                                    th:text="${i}"
                                                    th:selected="${i} == ${skill.learningTime}">
                                            </option>
                                        </select>
                                        <div class="dropdown-arrow">
                                            <div class="arrow-up"></div>
                                            <div class="arrow-down"></div>
                                        </div>
                                    </div>
                                </div>                    
                                <div class="middle-box-item">
                                    <button class="save-button" th:attr="data-id=${skill.id}">学習時間を保存する</button>
                                </div>            
                                <div class="middle-box-item">
                                    <button class="delete-button" th:attr="data-id=${skill.id}">削除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-container">
                <div class="inner-container">
                    <div class="header-container">
                        <div class="left-box">
                            <div class="category-container">
                                <span class="category-text">フロントエンド</span>
                            </div>
                        </div>
                        <a class="right-button" th:href="@{'/users/addSkill/Frontend/' + ${id}}">項目を追加する</a>
                    </div>
                    <div class="content-container">
                        <div class="top-box">
                            <div class="top-box-item">項目名</div>
                            <div class="top-box-item">学習時間</div>
                        </div>
                        <div class="scroll-wrapper">
                            <div th:each="skill : ${frontendSkills}" class="middle-box">
                                <div class="middle-box-item" th:text="${skill.learningDataName}"></div>
                                <div class="middle-box-item">
                                    <div class="dropdown-wrapper">
                                        <select class="time-dropdown">
                                            <option th:each="i : ${#numbers.sequence(1, 180)}"
                                                    th:value="${i}"
                                                    th:text="${i}"
                                                    th:selected="${i} == ${skill.learningTime}">
                                            </option>
                                        </select>
                                        <div class="dropdown-arrow">
                                            <div class="arrow-up"></div>
                                            <div class="arrow-down"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="middle-box-item">
                                    <button class="save-button" th:attr="data-id=${skill.id}">学習時間を保存する</button>
                                </div>
                                <div class="middle-box-item">
                                    <button class="delete-button" th:attr="data-id=${skill.id}">削除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-container">
                <div class="inner-container">
                    <div class="header-container">
                        <div class="left-box">
                            <div class="category-container">
                                <span class="category-text">インフラ</span>
                            </div>
                        </div>
                        <a class="right-button" th:href="@{'/users/addSkill/Infra/' + ${id}}">項目を追加する</a>
                    </div>
                    <div class="content-container">
                        <div class="top-box">
                            <div class="top-box-item">項目名</div>
                            <div class="top-box-item">学習時間</div>
                        </div>
                        <div class="scroll-wrapper">
                            <div th:each="skill : ${infraSkills}" class="middle-box">
                                <div class="middle-box-item" th:text="${skill.learningDataName}"></div>
                                <div class="middle-box-item">
                                    <div class="dropdown-wrapper">
                                        <select class="time-dropdown">
                                            <option th:each="i : ${#numbers.sequence(1, 180)}"
                                                    th:value="${i}"
                                                    th:text="${i}"
                                                    th:selected="${i} == ${skill.learningTime}">
                                            </option>
                                        </select>
                                        <div class="dropdown-arrow">
                                            <div class="arrow-up"></div>
                                            <div class="arrow-down"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="middle-box-item">
                                    <button class="save-button" th:attr="data-id=${skill.id}">学習時間を保存する</button>
                                </div>
                                <div class="middle-box-item">
                                    <button class="delete-button" th:attr="data-id=${skill.id}">削除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div> 
    </div>
    <div class="footer">
        portfolio site
    </div>
    <script src="/js/monthPulldown.js"></script>
    <input type="hidden" id="user-id" th:value="${user.id}">
</body>
</html>
