<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <link rel="stylesheet" href="/css/top.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-title">My Portfolio</div>
        <button class="login-btn" onclick="window.location.href='/logout'">ログアウト</button>
    </div>
    <div class="content">
        <div class="main-container">
            <div class="icon-container">
                <div class="circle-icon">
                    <img th:src="@{/api/images/{id}(id=${user.id})}"
                    th:alt="${user.profileImage != null && user.profileImage.length > 0 ? 'プロフィール画像' : 'デフォルト画像'}" />
                </div>
            </div> 
            <div class="intro-container">
                <div class="intro-sub-container">
                    <div class="intro-sub-child-container">
                        自己紹介
                    </div>
                </div>
                <div class="intro-secondary-container" th:text="${user.profile != null} ? ${user.profile} : '自己紹介がまだ登録されていません。'">
                </div>
                <a class="intro-button" th:href="@{/users/edit/{id}(id=${user.id})}">自己紹介を編集する</a>
            </div>
        </div>
        <div class="sub-box">
            <div class="inner-box">
                <div class="title-box">学習チャート</div>
            </div>
            <a class="action-button" th:href="@{/users/editSkill/{id}(id=${user.id})}">編集する</a>
        </div>
    </div>
    <div class="footer">
        portfolio site
    </div>
</body>
</html>
