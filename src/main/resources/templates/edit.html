<!-- edit-profile.html -->

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    <link rel="stylesheet" href="/css/edit-profile.css">
</head>
<body>
    <div class="header">
        <div class="header-title">プロフィール編集</div>
        <button class="back-btn" onclick="window.location.href='/success/${user.id}'">戻る</button>
    </div>

    <div class="content">
        <form th:action="@{'/users/edit/' + ${user.id}}" method="post" enctype="multipart/form-data">
            <div>
                <label for="profile">プロフィール:</label>
                <textarea id="profile" name="profile" th:text="${user.profile}"></textarea>
            </div>
            <div>
                <label for="profileImage">プロフィール画像:</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*">
            </div>
            <button type="submit">更新</button>
        </form>
    </div>

    <div class="footer">
        portfolio site
    </div>
</body>
</html>
